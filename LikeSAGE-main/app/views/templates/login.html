<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Magneto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">magneto</h1>
            <p class="text-lg text-gray-600">¡Hola! Ingresa a tu cuenta</p>
        </div>
        
        <!-- Redes Sociales -->
        <div class="space-y-2">
            <button class="w-full flex items-center justify-center p-3 border rounded-md text-gray-700">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" class="w-5 mr-2"> Ingresar con LinkedIn
            </button>
            <button class="w-full flex items-center justify-center p-3 border rounded-md text-gray-700">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="w-5 mr-2"> Ingresar con Facebook
            </button>
            <button class="w-full flex items-center justify-center p-3 border rounded-md text-gray-700">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" class="w-5 mr-2"> Ingresar con Microsoft
            </button>
        </div>

        <!-- Separador -->
        <div class="my-4 text-gray-500 text-sm text-center">O con tu correo y contraseña:</div>

        <!-- Formulario -->
        <form id="login-form" method="post" action="/login">
            <div class="mb-4">
                <input type="email" name="username" id="username" placeholder="Escribe tu email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" id="password" placeholder="Escribe tu contraseña"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="flex justify-between text-sm text-blue-500">
                <a href="#">Recuperar contraseña</a>
            </div>
            <button type="submit"
                class="w-full mt-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                Continuar
            </button>
            {% if error %}
            <p id="error-message" class="text-red-500 text-sm mt-4 text-center">{{ error }}</p>
            {% endif %}
        </form>

        <div class="mt-6 text-center text-gray-600 text-sm">
            <a href="/register" class="text-blue-500">Crea una cuenta</a> · <a href="/offers" class="text-blue-500">Ir a ver empleos</a>
        </div>
    </div>
</body>
</html>

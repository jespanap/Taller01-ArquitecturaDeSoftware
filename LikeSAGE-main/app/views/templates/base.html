<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Buscar Empleo - Magneto{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow p-4 flex items-center justify-between">
        <a href="/" class="text-2xl font-bold text-green-600">Magneto Empleos</a>
        <div>
            {% if user %}
                <span class="text-gray-700 mr-4">Hola, {{ user }}</span>
                <a href="/logout" class="text-sm text-red-600 hover:underline">Cerrar sesión</a>
            {% else %}
                <a href="/login" class="text-sm text-green-600 hover:underline mr-4">Iniciar sesión</a>
                <a href="/register" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600 text-sm">Crear cuenta</a>
            {% endif %}
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
